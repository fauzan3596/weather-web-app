<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="background"></div>
        <div class="container">
            <header class="left-content">
                <section id="date"></section>

                <div id="current-img-weather"></div>

                <section class="main-info">
                    <div class="today-weather">
                        <h2 id="today-temp"></h2>
                        <div>
                            <h1 id="today-code"></h1>
                            <h1 id="city-name"></h1>
                        </div>
                    </div>
                    <hr>
                    <div id="today-forecast"></div>
                </section>
            </header>

            <aside class="right-content">
                <section class="search-city">
                    <form id="search-form">
                        <input type="text" placeholder="Search Location..." id="search-bar" value="">
                    </form>
                    <i class="fa fa-search" id="search-icon"></i>
                </section>

                <hr>
                <div class="flex-row">
                    <section id="weather-details">
                        <h2>Weather details...</h2>
                        <div class="detail">
                            <p>Temp max</p>
                            <div class="detail-value">
                                <p id="max-value"></p>
                                <img src="assets/thermometer-warmer.svg" alt="max temp" class="detail-img">
                            </div>
                        </div>
                        <div class="detail">
                            <p>Temp min</p>
                            <div class="detail-value">
                                <p id="min-value"></p>
                                <img src="assets/thermometer-colder.svg" alt="min temp" class="detail-img">
                            </div>
                        </div>
                        <div class="detail">
                            <p>Humadity</p>
                            <div class="detail-value">
                                <p id="humadity-value"></p>
                                <img src="assets/raindrops.svg" alt="humadity" class="detail-img">
                            </div>
                        </div>
                        <div class="detail">
                            <p>Cloudy</p>
                            <div class="detail-value">
                                <p id="cloudy-value"></p>
                                <img src="assets/cloudy.svg" alt="clody" class="detail-img">
                            </div>
                        </div>
                        <div class="detail">
                            <p>Wind</p>
                            <div class="detail-value">
                                <p id="wind-value"></p>
                                <img src="assets/wind.svg" alt="wind" class="detail-img">
                            </div>
                        </div>
                        <hr class="weather-detail-border">
                    </section>

                    <section class="week-forecast">
                        <h2 style="margin-bottom: 15px;">This week forecast...</h2>
                        <div id="week-forecast-scrolling"></div>
                    </section>
                </div>
            </aside>
        </div>
        <div id="snackbar">
            <i class="fa fa-ban"></i>
            <p>This location is not valid! Please enter a valid location.</p>
            <img src="assets/cross-x.png" alt="cross x sign" id="img-cross">
        </div>
    </main>

    <script src="wmo.js"></script>
    <script src="index.js"></script>
</body>

</html>
